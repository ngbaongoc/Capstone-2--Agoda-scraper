version: '3.8'

services:
  # üëá PostgreSQL Database with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: hotel_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-hotel_insights}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-hotel_insights}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # üëá Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hotel_cache
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  # üëá Streamlit Dashboard
  streamlit_app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/hotel-insights-dashboard:${VERSION:-latest}
    container_name: hotel_dashboard
    restart: unless-stopped
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password123}@postgres:5432/${POSTGRES_DB:-hotel_insights}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./data:/app/data
      - ./.streamlit:/app/.streamlit
    networks:
      - hotel-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # üëá Airflow Initialization
  airflow-init:
    image: apache/airflow:2.10.4
    platform: linux/amd64
    container_name: airflow_init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password123}@postgres:5432/${POSTGRES_DB:-hotel_insights}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_USER:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_PASSWORD:-admin}
    networks:
      - hotel-network
    depends_on:
      postgres:
        condition: service_healthy
    command: version

  # üëá Airflow Webserver
  airflow-webserver:
    image: apache/airflow:2.10.4
    platform: linux/amd64
    container_name: airflow_webserver
    restart: unless-stopped
    command: webserver
    ports:
      - "${AIRFLOW_PORT:-8080}:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password123}@postgres:5432/${POSTGRES_DB:-hotel_insights}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKEND: airflow.api.auth.backend.basic_auth
      PYTHONPATH: /app
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./:/app
    networks:
      - hotel-network
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # üëá Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:2.10.4
    platform: linux/amd64
    container_name: airflow_scheduler
    restart: unless-stopped
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password123}@postgres:5432/${POSTGRES_DB:-hotel_insights}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      PYTHONPATH: /app
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./:/app
    networks:
      - hotel-network
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5

# üì¶ Persistent Volumes
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

# üåê Networks
networks:
  hotel-network:
    driver: bridge
